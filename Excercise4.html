<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling with Divisions</title>
    <style>
        table {
            width: 100%; 
            border-spacing: 20px;
        }
        table tr td{
            border: 1px solid black;
            padding: 30px 100px 30px 100px ;
            border-radius: 20px;
            text-align: center;
            box-shadow: 2px 3px 10px black;
        }
    
    </style>
</head>
<body>
    <h1>Table Styling with Divisions</h1>
    <hr>
    <table>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
